<ng-container *ngIf="progressService.isEnable">
  <div class="progress-overlay" *ngIf="progressService.isStarted && options.overlay" [style.opacity]="options.overlayValue"></div>
  <ngx-vendor-bar
    *ngIf="progressService.isStarted"
    [includeSpinner]="options.showSpinner"
    [includeBar]="options.showBar"
    [indeterminate]="options.indeterminate"
    [barHeight]="options.barHeight"
    [color]="options.color"
    [diameter]="options.spinnerDiameter"
    [spinnerSpeed]="options.spinnerSpeed"
    [initialValue]="options.initialValue"
  ></ngx-vendor-bar>
</ng-container>
